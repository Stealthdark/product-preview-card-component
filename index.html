<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-img-wrapper">
          <img src="images/image-product-desktop.jpg" alt="image-product-desktop" class="d-none d-sm-block">
          <img src="images/image-product-mobile.jpg" alt="image-product-mobile" class="d-block d-sm-none">
        </div>
        <div class="card-body-wrapper">
          <h1 class="h6 text-gray card-title">PERFUME</h1>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
          <div class="price">
            <h1 class="text-green">$149.99</h1>
            <span>$169.99</span>
          </div>
          <a href="#" class="btn btn-primary bg-green"><i class="fa fa-cart-shopping"></i>Add to Cart</a>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/TheFoxian">Harshit Joshi</a>.
  </div>
</body>
</html>
